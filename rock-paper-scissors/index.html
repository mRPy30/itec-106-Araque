<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Rock Paper Scissors</title>
    <link rel="short icon" href="logo.jpg" type="x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamePlay">
        <h2>Rock-Paper-Scissors Game</h2>
        <div class="selector">
            <button onclick="start('rock')">👊</button>
            <button onclick="start('paper')">🖐️</button>
            <button onclick="start('scissors')">✌️</button>
        </div>
    </div>
    <div id="player">PLAYER: </div>
    <div id="computer">COMPUTER: </div>
    <div id="result"></div>

    <div id="playerScore"></div>
    <div id="computerScore"></div>
    <script src="index.js"></script>
</body>
</html>
