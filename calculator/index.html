<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="calc.png" type="x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input id="show">
        <div id="buttons">
            <button onclick="displayVal('+')" class="operation">+</button>
            <button onclick="displayVal('7')">7</button>
            <button onclick="displayVal('8')">8</button>
            <button onclick="displayVal('9')">9</button>
            <button onclick="displayVal('-')" class="operation">-</button>
            <button onclick="displayVal('4')">4</button>
            <button onclick="displayVal('5')">5</button>
            <button onclick="displayVal('6')">6</button>
            <button onclick="displayVal('*')" class="operation">*</button>
            <button onclick="displayVal('1')">1</button>
            <button onclick="displayVal('2')">2</button>
            <button onclick="displayVal('3')">3</button>
            <button onclick="displayVal('/')" class="operation">/</button>
            <button onclick="displayVal('0')">0</button>
            <button onclick="displayVal('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearCalculator()" class="operation">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
